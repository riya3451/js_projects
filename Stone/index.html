<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Stone Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h2>You</h2>
                </div>
                <div class="column">
                    <h2>Computer</h2>
                </div>
            </div>

            <div class="image">
                <img src="" height="180px" width="180px"
                    alt="scissor">
                <img src="" id="comp-img" height="180px" width="180px"
                    alt="paper">

            </div>
            <div>
                <button class="choiceBtn" id="stoneBtn">Stone</button>
                <button class="choiceBtn" id="paperBtn"> Paper</button>
                <button class="choiceBtn" id="scissorBtn"> Scissors</button>
            </div>

            <div class="result">
                <h2>Result:</h2>
                <h3></h3>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
